<title>Hackathon2k16 -- Login</title>
	</head>
	<body>
		<div id="form-main">
		<img class="img-fluid img-rounded m-x-auto d-block img-mine" src="images/hackathon.png" />
  <div id="form-div">
    <div class="form" id="form1">

      <p class="tpx">
        <input name="tpx" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Tpx ID" id="name" />
      </p>
      <p class="password">
        <input name="password" type="password" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Password" />
      </p>
      <div class="submit">
        <input type="submit" value="LOGIN" id="button-blue" onclick="login_me()" />
        <div class="ease"></div>
      </div>
    </div>
  </div>
